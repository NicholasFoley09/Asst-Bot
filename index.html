<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./src/Images/school_logo-nobg.png">
    <script src="https://kit.fontawesome.com/df34bc700b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAUA Assistant chatbot</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.addEventListener('mouseover', initLandbot, { once: true });
      window.addEventListener('touchstart', initLandbot, { once: true });
      var myLandbot;
      function initLandbot() {
        if (!myLandbot) {
          var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
          s.addEventListener('load', function() {
            myLandbot = new Landbot.Popup({
              configUrl: 'https://storage.googleapis.com/landbot.site/v3/H-1916538-8CXSXN3ILUGB862L/index.json',
            });
          });
          s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
      }
      </script>
      
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
